name: Build PR

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and Test
      run: | 
        cargo install --locked --version=0.11.2 cargo-pgrx
        cargo build --verbose
        cargo test --verbose
