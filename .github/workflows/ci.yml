name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: "false"

jobs:
  build:
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version: ["12", "13", "14", "15", "16"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3    
    - name: Install cargo-pgrx
      run: cargo install --locked --version=0.11.2 cargo-pgrx --debug --force
    - name: Run tests
      run: cargo test --package aggregate --features "pg$PG_VER" --no-default-features
